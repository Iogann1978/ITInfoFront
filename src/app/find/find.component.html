<mat-card class="find-card">
  <mat-card-header>
    <mat-card-title>Поиск</mat-card-title>
    <mat-card-subtitle>Параметры поиска</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="find-form">

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по названию</mat-label>
        <input matInput placeholder="title" value="">
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по содержанию</mat-label>
        <input matInput placeholder="content" value="">
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по описанию</mat-label>
        <input matInput placeholder="descript" value="">
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по автору</mat-label>
        <mat-select [(ngModel)]="author">
          <mat-option *ngFor="let author of authors" [value]="author">{{author}}</mat-option>
        </mat-select>
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по тэгам</mat-label>
        <mat-select [(ngModel)]="tag">
          <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
        </mat-select>
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="find-full-width" appearance="fill">
        <mat-label>Поиск по издателю</mat-label>
        <mat-select [(ngModel)]="publisher">
          <mat-option *ngFor="let publisher of publishers" [value]="publisher">{{publisher}}</mat-option>
        </mat-select>
        <button mat-icon-button matSuffix color="primary" aria-label="Искать">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

    </form>
  </mat-card-content>
</mat-card>
