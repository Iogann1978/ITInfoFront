<mat-card>
  <mat-card-header>
    <mat-card-title>Книга</mat-card-title>
    <mat-card-subtitle>Редактирование</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="book-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>ISBN</mat-label>
              <input type="number" matInput placeholder="ISBN" value="">
            </mat-form-field>
          </td>
          <td>
            <button mat-button>Искать в Google</button>
          </td>
        </tr>
      </table>

      <mat-form-field class="book-full-width" appearance="fill">
        <mat-label>Название</mat-label>
        <input matInput placeholder="title" value="">
      </mat-form-field>

      <mat-form-field class="book-full-width" appearance="fill">
        <mat-label>Издательство</mat-label>
        <input matInput placeholder="publisher" value="">
      </mat-form-field>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>Имя файла</mat-label>
              <input matInput placeholder="file" value="">
            </mat-form-field>
          </td>
          <td>
            <button mat-button>Выбрать файл</button>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>Год</mat-label>
              <input type="number" matInput placeholder="year" value="">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>Количество страниц</mat-label>
              <input type="number" matInput placeholder="pages" value="">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>Оценка</mat-label>
              <mat-select>
                <mat-option *ngFor="let rate of rateKeys">{{rate}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="book-full-width" appearance="fill">
              <mat-label>Состояние</mat-label>
              <mat-select>
                <mat-option *ngFor="let state of stateKeys">{{state}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <button mat-button>Изменить содержание</button>
          </td>
          <td>
            <button mat-button>Изменить описание</button>
          </td>
        </tr>
      </table>

      <mat-form-field class="book-full-width" appearance="fill">
        <mat-label>Авторы</mat-label>
        <input matInput placeholder="authors" value="">
      </mat-form-field>

      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Тэги</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip
            *ngFor="let fruit of tags"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(fruit)">
            {{fruit}}
            <button matChipRemove *ngIf="removable">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="Добавить тэг..."
            #tagInput
            [formControl]="tagCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Сохранить</button>
    <button mat-button>Отменить</button>
  </mat-card-actions>
</mat-card>
