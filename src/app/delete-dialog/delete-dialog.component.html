<h1 mat-dialog-title>Удаление</h1>
<mat-dialog-content>
  Подтвердить удаление?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-icon-button (click)="dialogRef.close(true)">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button (click)="dialogRef.close(false)">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-dialog-actions>
